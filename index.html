<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    
    <label>Digite o primeiro número: <br></label>
    <input type="number" id="n1"><br>

    <label>Digite o segundo número: <br></label>
    <input type="number" id="n2"><br><br>
    

    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <input type="button" value="x" onclick="multiplicar()">
    <input type="button" value="/" onclick="divisao()">
    <input type="button" value="C" onclick="atualizarDisplay()">
    <br><br>
    O resultado é: <span></span>


    <script src="multi.js"></script>
    <script src="div.js"></script>
    <script src="sub.js"></script>
    <script src="adi.js"></script>
    <script src="reset.js"></script>

</body>
</html>
